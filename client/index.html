<!DOCTYPE html>
<html>
<head>
  <title>Cac's Arcade</title>
  <link rel="stylesheet" href="/static/arcade.css">
</head>
<body>

<div id="nameScreen">
  <h1 id="arcadeTitle">Cac's Arcade</h1>

  <div class="nameBox">
    <input
      id="nameInput"
      placeholder="Enter your name"
      maxlength="16"
      autocomplete="off"
    />
    <button id="startBtn">Enter Arcade</button>
  </div>
</div>

<div id="lobby" class="hidden">
  <h2>Arcade Lobby</h2>

  <p>Total online: <b id="totalOnline">0</b></p>
  <p>In lobby: <b id="lobbyCount">0</b></p>

  <div id="games" class="games"></div>
</div>

<script src="/static/arcade.js"></script>
</body>
</html>
